<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Map Maker</title>    
</head>
<body>
    <h1>Map Maker</h1>
    <div>
        <button id="create-new-btn">CREATE NEW MAP</button>
    </div>
    <h2>Select a Map Tile</h2>
    <div id="select-tile">
        <button class="mountain"></button>
        <button class="player"></button>
        <button class="water"></button>
        <button class="remove"></button>
    </div>
    <h3>Your Map</h3>
    <section class="map">  
        <!-- row 1   -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- row 2  -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <!-- row 3   -->
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </section>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
